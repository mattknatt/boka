services:
  postgres:
    image: postgres:15-alpine
    container_name: boka-postgres
    environment:
      POSTGRES_DB: boka
      POSTGRES_USER: boka_user
      POSTGRES_PASSWORD: boka_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - boka-network

networks:
  boka-network:
    driver: bridge

volumes:
  postgres-data: