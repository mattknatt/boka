# Application name
spring.application.name=Boka

# Server port
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/boka
spring.datasource.username=boka_user
spring.datasource.password=boka_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security (temporary - we'll configure properly later)
spring.security.user.name=admin
spring.security.user.password=admin
